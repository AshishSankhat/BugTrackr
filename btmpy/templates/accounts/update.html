{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2>Update Your Profile</h2>
    <form method="POST" action="{% url 'update' %}"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{form1|crispy}}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
</div>
{% endblock %}

{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2>Edit Defects</h2>
    <form method="POST" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Edit</button>
        <a href="{% url 'alldefects' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
</div>
{% endblock %}

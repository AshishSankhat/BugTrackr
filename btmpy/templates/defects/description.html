{% extends 'defects/base.html' %}
{% block content %}

<h1 style="text-align: center;">Description</h1>
<div class="container">
    <div class="jumbotron">
        <div class="card card-body">
            <div class="row">
                <div class="col-md">
                    <h1>NAME :{{defects.defect_name}}</h1>
                    <h4>Description:{{defects.description}}</h4>
                    <h5>Priority : {{defects.priority}}</h5>
                    <h3 style="text-align: center;" >Screen Shorts</h3>
                     <div class="card card-body">
                        <div class="row">
                            <div class="col-md-6">
                                {% for i in defects1 %}
                            
                                <img src="{{i.defect_img.url}}" alt="no img" style=" height:250px; width:230px;" > 
                        
                                {% endfor %}
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
